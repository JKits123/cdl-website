
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Current Development Ltd</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.jpg" alt="CDL Logo" class="logo" />
    <h1>Welcome to Current Development Ltd</h1>
    <p>Specialists in Air Conditioning, Ventilation & HVAC Maintenance</p>
    <nav>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="services" class="hero">
    <h2>Our Services</h2>
    <ul>
      <li>Air Conditioning Installation & Service</li>
      <li>Commercial & Industrial Ventilation</li>
      <li>Planned HVAC Maintenance</li>
    </ul>
  </section>

  <section id="contact" class="hero">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xanbwgqa" method="POST">
      <input type="text" name="name" placeholder="Your Name" required><br><br>
      <input type="email" name="email" placeholder="Your Email" required><br><br>
      <textarea name="message" placeholder="Your Message" required></textarea><br><br>
      <button type="submit" class="cta">Send Message</button>
    </form>
    <img src="assets/cdl-qr.jpg" alt="CDL QR Code" class="qr-code" />
  </section>

  <footer>
    <p>&copy; 2025 Current Development Ltd</p>
  </footer>
</body>
</html>
